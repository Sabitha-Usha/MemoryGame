<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Game</title>
 <style>
  .card-container {
    perspective: 1000px;
  }

  .card {
    width: 100px;
    height: 100px;
    margin: 5px;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.6s;
    cursor: pointer;
  }

  .card.flipped {
    transform: rotateY(180deg);
  }

  .card img {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 8px;
  }

  .front-face {
    transform: rotateY(180deg);
  }
</style>


</head>
<body>
<script src="logic.js"></script>


  
</body>
</html>
